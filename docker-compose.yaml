version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postegres
    environment:
      POSTGRES_DB: product_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./postegreeInitialize/init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: "redis:latest"
    container_name: "redis"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=admin